<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form class="calculator" name="calc">
        <input type="text" name="cal" id="valu">
        <span class="num clear" onclick="document.calc.cal.value =''">C</span>
        <span class="num" onclick="document.calc.cal.value +='/'">/</span>
        <span class="num" onclick="document.calc.cal.value +='*'">*</span>
        <span class="num" onclick="document.calc.cal.value +='7'">7</span>
        <span class="num" onclick="document.calc.cal.value +='8'">8</span>
        <span class="num" onclick="document.calc.cal.value +='9'">9</span>
        <span class="num" onclick="document.calc.cal.value +='-'">-</span>
        <span class="num" onclick="document.calc.cal.value +='4'">4</span>
        <span class="num" onclick="document.calc.cal.value +='5'">5</span>
        <span class="num" onclick="document.calc.cal.value +='6'">6</span>
        <span class="num place" onclick="document.calc.cal.value +='+'">+</span>
        <span class="num" onclick="document.calc.cal.value +='1'">1</span>
        <span class="num" onclick="document.calc.cal.value +='2'">2</span>
        <span class="num" onclick="document.calc.cal.value +='3'">3</span>
        <span class="num" onclick="document.calc.cal.value +='0'">0</span>
        <span class="num" onclick="document.calc.cal.value +='00'">00</span>
        <span class="num" onclick="document.calc.cal.value +='.'">.</span>
        <span class="num equal" onclick="document.calc.cal.value = eval(calc.cal.value)">=</span>
    </form>
</body>
</html>
